<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    
    <title>TodoList</title>
</head>

<body>
    <div id="clockstatic">
        <h2 class="clock">00:00:00</h2>
    </div>
    <form class="hidden" id="login-form">
        <input id="nameinput" required type="text" autocomplete='off' spellcheck="false" maxlength="15" placeholder="What is your name?">
        <!--<button type="submit" class="btn btn-outline-success">Confirm</button>-->
    </form>
    <h1 class="hidden" id="helloname"></h1>
    <button class="hidden" id="del">ByeBye</button>
    
    <div class="window-list">
        <form id="todo-form">
            <input id="todoinput" type="text" maxlength="50" spellcheck="false" autocomplete='off' placeholder='Write a To Do and Press Enter' required>
        </form>
        <div class="todo-list-up">
            <ul id="todo-list"></ul>
        </div>
    </div>

    <div id="quotes">
        <p></p>
        <p></p>
        <p></p>
    </div>

    <div id = "weather">
        <span></span>
        <span></span>
    </div>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
    <script src="js/hello.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
